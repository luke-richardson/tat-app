<ion-modal-view>
    <ion-content has-header="true" has-tabs="true" padding="true">
        <form ng-submit="tryLogin()">

            <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="Email" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                  <input type="password" placeholder="Password" ng-model="loginData.password">
                </label>
                <div>
                    <button class="button button-block button-positive" type="submit">Login</button>
                </div>
                <div>
                    <button class="button button-block button-assertive" ng-click="goBack()">Cancel</button>
                </div>

            </div>
        </form>
    </ion-content>
</ion-modal-view>
