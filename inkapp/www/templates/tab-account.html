<ion-view title="Account">
    <ion-content has-header="true" padding="true">
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{account.artistAvatar}}">
                <h2>{{account.artistName}}</h2>
                <p>{{avatarUploadMessage}}</p>
            </div>

            <div class="item item-icon-left" ng-click="changeLocation()">
                <i class="icon ion-home"></i>
                {{account.location}}
            </div>
            <button class="button button-block button-positive" ng-click="logOut()">
                Sign out
            </button>

        </div>

        <div class="card">
            <div class="item item-divider" align="center">
                Your available artworks
            </div>
        </div>

            <div class="list card">
                <div class="item item-avatar" ng-repeat="art in accountArtworks">
                    <img ng-src={{art.artworkUrl}}>
                    <h2>{{art.title}}</h2>
                    <p>{{art.deposit | currency : art.currency}}</p>
                </div>
            </div>

    </ion-content>
</ion-view>
