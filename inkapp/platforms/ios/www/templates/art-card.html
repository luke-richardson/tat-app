<div class="card">
    <a ng-href="#/tab/artist/{{artwork.artistID}}" class="item item-avatar">
        <img ng-src={{artwork.artistAvatar}}>

        <h2>{{artwork.title}}</h2>

        <p>{{artwork.artistName}}</p>
    </a>
    <div class="item item-image">
        <img ng-src={{artwork.artworkUrl}}>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
        <div class="tab-item" ng-click="like()">
            <i ng-class="{ 'icon': true, 'ion-heart-broken': likedByUser == false, 'ion-heart': likedByUser == true}"></i>
            {{artwork.likes.length}}
        </div>
        <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            Share
        </a>
        <a class="tab-item" href="#">
            <i class="icon ion-ios7-cart"></i>
            {{artwork.deposit | currency : artwork.currency}}
        </a>
    </div>
</div>
