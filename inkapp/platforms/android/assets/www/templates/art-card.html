<div class="card">
    <a ng-href="#/tab/artist/{{artwork.artist.artistId}}" class="item item-avatar">
        <img ng-src={{artwork.artist.artistAvatar}}>

        <h2>{{artwork.title}}</h2>

        <p>{{artwork.artist.artistName}}</p>
    </a>
    <a ng-href="#/tab/artist/{{artwork.artist.artistId}}" class="item item-image">
        <img ng-src={{artwork.artworkUrl}}>
    </a>
    <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
            <i class="icon ion-thumbsup"></i>
            {{artwork.likes}}
        </a>
        <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            Share
        </a>
        <a class="tab-item" href="#">
            <i class="icon ion-ios7-cart"></i>
            {{artwork.deposit | currency : artwork.currency}}
        </a>
    </div>
</div>
